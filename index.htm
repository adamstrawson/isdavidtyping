<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Is David Typing?</title>
  <style>
    #block {
      left: 0;
      margin: auto;
      margin-top: -100px;
      position: absolute;
      top: 50%;
      width: 100%;
      font-family: Verdana;
      text-align: center
  }
    h1 {
      font-size: 99px;
      margin: 0;
      padding: 0;
    }
    #timer {
      font-size: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="block">
    <h1>YES and NO</h1>
    <div id="timer">Quantum David has been typing and not typing for:<br /><span id="clock">&nbsp;</span></div>
  </div>
<script type="text/javascript">
window.onload=function() {
   doTime();
 }
function doTime() {

   now=new Date ();
   then=new Date ('nov,18,2016,16:16:00');

   difference=(now-then);

   days=Math.floor(difference/(60*60*1000*24)*1);
   hours=Math.floor((difference%(60*60*1000*24))/(60*60*1000)*1);
   mins=Math.floor(((difference%(60*60*1000*24))%(60*60*1000))/(60*1000)*1);
   secs=Math.floor((((difference%(60*60*1000*24))%(60*60*1000))%(60*1000))/1000*1);

   document.getElementById('clock').firstChild.nodeValue=

     ''+days+' days '+hours+' hours '+mins+' minutes '+secs+' seconds';

   setTimeout('doTime()',1000);
 }
</script>
</body>
</html>
